version: "3.8"

services:
  db:
    image: mysql:8.0.28
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      TZ: "Asia/Tokyo"
    volumes:
      - db-store:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/initdb.d:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306

  go:
    build:
      context: .
      target: local
      dockerfile: ./docker/go/Dockerfile
    ports:
      - 8888:8888
    tty: true
    volumes:
      - ./:/go/src/app
volumes:
  db-store:
